<!DOCTYPE html>

<html>
  <head>
    <title>Caratula Billie Eilish</title>
    <link rel="stylesheet" href="estilo.css" />
    <script src="script.js" defer></script>
  </head>
  
  <body>
    <h1>Hit me hard and soft</h1>
      <div id="bg">
        <div id="water-line-outline"></div>
        <div id="door">
          <div class="door-tex door-tex-up" id="door-tex-1"></div>
          <div class="door-tex door-tex-up" id="door-tex-2"></div>
          <div class="door-tex door-tex-down" id="door-tex-3"></div>
          <div class="door-tex door-tex-down" id="door-tex-4"></div>
          <div class="door-tex door-tex-up" id="door-tex-1r"></div>
          <div class="door-tex door-tex-up" id="door-tex-2r"></div>
          <div class="door-tex door-tex-down" id="door-tex-3r"></div>
          <div class="door-tex door-tex-down" id="door-tex-4r"></div>
          <div id="door-handle"></div>
          <div id="water-line-door"></div>
        </div>
        <div id="body-size">
          <div class= "billie-body" id="billie-torso"></div>
            <div class="billie-body billie-limbs" id="left-leg"></div>
            <div class="billie-body billie-limbs" id="right-leg"></div>
            <div class="billie-body billie-limbs" id="right-arm"></div>
            <div class="billie-body billie-limbs" id="left-arm"></div>
            <div id="hair"></div>
            <div class="skin" id="billie-head"></div>
            <div class="skin feet" id="left-feet"></div>
            <div class="skin feet" id="right-feet"></div>
            <div class="skin hands" id="left-hand"></div>
            <div class="skin hands" id="right-hand"></div>
        </div>
        <div class="little-bubbles" id="b1"></div>
        <div class="little-bubbles" id="b2"></div>
        <div class="little-bubbles" id="b3"></div>
        <div class="little-bubbles" id="b4"></div>
        <div class="little-bubbles" id="b5"></div>
        <div class="little-bubbles" id="b6"></div>
        <div class="little-bubbles" id="b7"></div>
        <div class="little-bubbles" id="b8"></div>
        <div class="little-bubbles" id="b9"></div>
        <div class="little-bubbles" id="b10"></div>
        <div class="little-bubbles" id="b11"></div>
        <div class="little-bubbles" id="b12"></div>
        <div class="mini-bubbles" id="mb1"></div>
        <div class="mini-bubbles" id="mb2"></div>
        <div class="mini-bubbles" id="mb3"></div>
        <div class="mini-bubbles" id="mb4"></div>
        <div class="mini-bubbles" id="mb5"></div>
        <div class="mini-bubbles" id="mb6"></div>
        <div class="mini-bubbles" id="mb7"></div>
        <div class="mini-bubbles" id="mb8"></div>
        <div class="mini-bubbles" id="mb9"></div>
        <div class="mini-bubbles" id="mb10"></div>
        <div class="mini-bubbles" id="mb11"></div>
        <div class="mini-bubbles" id="mb12"></div>
        <div class="water-slicks" id="w1"></div>
        <div class="water-slicks" id="w2"></div>
        <div class="water-slicks" id="w3"></div>
        <div class="water-slicks" id="w4"></div>
        <div class="water-slicks" id="w5"></div>
     </div>   
  </body>
</html>
